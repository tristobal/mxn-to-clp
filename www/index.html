<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter" ng-controller="AppCtrl">

        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">MXN to CLP</h1>
            </ion-header-bar>

            <ion-content>

                <div class="row row-center">
                    <div class="col">
                        <h3 align="center">1 MXN = {{mxnToCLP}} CLP</h3>
                    </div>
                </div>

                <form name="myForm">
                    <div class="row">
                        <div class="col-25 col-offset-10">
                            MXN
                        </div>
                        <div class="col-50">
                            <input type="number"
                                   step="0.01"
                                   ng-model="inputMxn"
                                   ng-change="updateCLP(inputMxn)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25 col-offset-10">
                            CLP
                        </div>
                        <div class="col-50">
                            {{outputCLP}}
                        </div>
                    </div>
                </form>

                <button class="button button-full button-positive" ng-click="updateCurrency()">Actualizar</button>


            </ion-content>

        </ion-pane>
    </body>
</html>
